<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <div>
                <h3 class="title">HOME</h3>
                <div class="board">
                    <p class="score" id="ascore">0</p>
                </div>
                <div class="btncontainer">
                    <div class="button" id="button" onclick="aplusone()">
                        <p class="text">+1</p>
                    </div>
                    <div class="button" id="button" onclick="aplustwo()">
                        <p class="text">+2</p>
                    </div>
                    <div class="button" id="button" onclick="aplusthree()">
                        <p class="text">+3</p>
                    </div>
                </div>
            </div>
            <div>
                <h3 class="title">GUEST</h3>
                <div class="board">
                    <p class="score" id="bscore">0</p>
                </div>
                <div class="btncontainer">
                    <div class="button" id="button" onclick="bplusone()">
                        <p class="text">+1</p>
                    </div>
                    <div class="button" id="button" onclick="bplustwo()">
                        <p class="text">+2</p>
                    </div>
                    <div class="button" id="button" onclick="bplusthree()">
                        <p class="text">+3</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="clrbutton" id="clrbutton" onclick="clr()">
            <p class="text">Clear</p>
        </div>
        <script src="index.js"></script>
    </body>
</html>
